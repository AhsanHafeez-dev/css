<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="txt"></div>
</body>
<script>
    document.body.addEventListener("keypress",(e)=>{
        document.querySelector("#txt").innerHTML="You pressed : "+String.fromCharCode(e.charCode);
        

    })
</script>
</html>
