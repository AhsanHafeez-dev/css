<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
<ul class="language">
    <li>javascript</li>
</ul>

<script>
   function addListElement(parentId,text,color="red"){
        const ul = document.querySelector(parentId);
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(text));
        li.style.backgroundColor = color
        ul.appendChild(li)
   }
   addListElement(".language","python","red");
   addListElement(".language","java","green")
   addListElement(".language","cpp","blue")

   const secondChild=document.querySelector('li:nth-child(2)');
   const newLi=document.createElement("li")
   newLi.appendChild(document.createTextNode("mojo"))
   secondChild.replaceWith(newLi)
    const last = document.querySelector("li:last-child");
        console.log("last", last)
        last.remove();
    

</script>
</body>
</html>
